# This workflow will install Python dependencies, lint and run tests.
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python

name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        # Test all supported Python versions under Ubuntu
        os:
          - ubuntu-latest
        python-version:
          - "3.12"
          - "3.13"

    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install . --group dev
      - name: Lint
        run: |
          ruff check
      - name: Run tests
        run: |
          pytest
